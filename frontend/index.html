<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸš€ Traveller</title>
    <!-- Uncomment this if you add the TailwindCSS integration -->
    <!-- <link rel="stylesheet" href="/priv/static/frontend.css"> -->
    <script type="module" src="/priv/static/frontend.mjs"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
    body {
      grid-template-columns: 1fr min(60rem, 90%) 1fr;
    }

    .text-cursive {
      font-family: 'Pacifico', cursive;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Make sure it's on top of other content */
      visibility: visible;
      opacity: 1;
      transition: visibility 0.3s, opacity 0.3s;
    }

    .loading-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 8px solid var(--bg);
      border-top: 8px solid var(--accent);
      border-radius: 50%;
      animation: smooth-spin 2s infinite;
    }

    @keyframes smooth-spin {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(90deg);
      }
      50% {
        transform: rotate(180deg);
      }
      75% {
        transform: rotate(270deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes showLoading {
      to {
        visibility: visible;
        opacity: 1;
      }
    }

    .loading-screen p {
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: 700;
      color: var(--bg);
    }

    input:valid + span::after {
      margin-left: 0.5em;
      content: "âœ“";
      color: green;
    }

    nav {
      padding-top: 1rem;
      padding-bottom: 1rem;

    }

    a:hover {
      background-color: var(--accent);
      color: var(--bg);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    table {
      width: 100%;
    }

    .toast {
      visibility: hidden;
      min-width: 300px;
      position: fixed;
      padding: 0.5rem;
      z-index: 1;
      top: 30px;
      right: 30px;
      background-color: var(--bg);
      border-radius: var(--standard-border-radius);

      .toast-header {
        font-size: 0.75rem;
      }
      .toast-content {
        font-size: 1.25rem;
      }
    }

    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    .toast.success {
      border: 2px solid green;
    }
    .toast.failed {
      border: 2px solid red;
    }

    @keyframes fadein {
      from {top: 0; opacity: 0;}
      to {top: 30px; opacity: 1;}
    }

    @keyframes fadeout {
      from {top: 30px; opacity: 1;}
      to {top: 0; opacity: 0;}
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
